<!DOCTYPE html>
<html>
<head>
    <title>Converter SVG para PNG</title>
</head>
<body>
    <h2>Conversor de Ícones SVG para PNG</h2>
    <p>Abra este arquivo no navegador e os ícones PNG serão gerados automaticamente.</p>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="output"></div>
    
    <script>
        const icons = [
            { size: 16, svg: '../icons/icon16.svg' },
            { size: 48, svg: '../icons/icon48.svg' },
            { size: 128, svg: '../icons/icon128.svg' }
        ];

        async function convertSVGtoPNG(svgPath, size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.textContent = `Download icon${size}.png`;
                link.style.display = 'block';
                link.style.margin = '10px';
                document.getElementById('output').appendChild(link);
                link.click();
            };
            img.src = svgPath;
        }

        // Converter todos os ícones
        icons.forEach(icon => {
            setTimeout(() => convertSVGtoPNG(icon.svg, icon.size), 500);
        });
    </script>
</body>
</html>
