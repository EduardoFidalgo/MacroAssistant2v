<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MacroPaste</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>OPS Expander 2.0</h1>
    
    <div class="form">
      <input type="text" id="command" placeholder="Comando">
      <textarea id="text" placeholder="Texto da macro..." rows="3"></textarea>
      <button id="addMacro">Adicionar / Editar</button>
    </div>

    <div class="help">
      Digite <code>&gt;</code> em qualquer campo
    </div>

    <div class="actions">
      <button id="exportMacros" class="btn-secondary">Exportar JSON</button>
      <button id="importMacros" class="btn-secondary">Importar JSON</button>
      <button id="deleteAll" class="btn-danger">Excluir Todas</button>
      <input type="file" id="fileInput" accept=".json" style="display:none">
    </div>
    <br>
    <div id="macroList" class="list"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
